## Choicebox (list widget) actions
#
# Previous/Next - select previous/next item by a cursor
# PageUp/PageDown - previous/next page
# PagesUp,<N>/PagesDown,<N> - scroll N pages up/down
#
# Activate,<N> - application-specific "activation" of Nth item
# ActivateSelected - application-specific "activation" of selected item
#
# AltActivate,<N> - application-specific alternate "activation" of Nth item
# AltActivateSelected - application-specific alternate "activation" of selected item
#
# RequestClose - application-specific closing of widget. Usually navigates level
#                up or closes application.
#
##
#
# Example of activation - opening a book.
# Example of alternate activation - popping up a context menu
#

[default]
Up=Previous
Prior=Previous
Down=Next
Next=Next
Left=PageUp
Hold-Left=PagesUp,10
Right=PageDown
Hold-Right=PagesDown,10
KP_1=Activate,1
KP_2=Activate,2
KP_3=Activate,3
KP_4=Activate,4
KP_5=Activate,5
KP_6=Activate,6
KP_7=Activate,7
KP_8=Activate,8
KP_9=Activate,9
KP_0=Activate,10
Hold-KP_1=AltActivate,1
Hold-KP_2=AltActivate,2
Hold-KP_3=AltActivate,3
Hold-KP_4=AltActivate,4
Hold-KP_5=AltActivate,5
Hold-KP_6=AltActivate,6
Hold-KP_7=AltActivate,7
Hold-KP_8=AltActivate,8
Hold-KP_9=AltActivate,9
Hold-KP_0=AltActivate,10
Return=ActivateCurrent
Hold-Return=AltActivateCurrent
Escape=RequestClose
